<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact Us at Kreativ Consults</title>
</head>
<body>
    <header>
        <picture class="navbar-logo-container">
            <a href="../index.html">
              <img src="../images/nav-logo.png" alt="Kreativ Consults logo" class="nav-logo" >
            </a>
        </picture>
        <nav>
            <ul>
                <li><a href="../pages/careers.html" class="secondary-text">Careers</a></li> 
                <li><a href="../pages/ourwork.html" class="secondary-text">Our Work</a></li>                
                <li>
                    <div class="dropdown">
                        <button class="secondary-text account-btn">Account</button>
                        <div class="dropdown-content">
                          <a href="#">Sign in</a>
                          <a href="../pages/sign-up.html">Register</a>
                        </div>
                      </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="contact" class="contactSection">
            <div class="contact-header-container primary-text">
               <h2>Contact us</h2>
               <img src="https://th.bing.com/th/id/OIP.-cdnNTXXNklNmVSv6ona_gHaD5?w=295&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="imgTeam">
            </div>
            <div class="contactDetails">
                <form class="contactInputs contactForm">
                    <input type="text" name="Name" id="name" placeholder="Enter your name" class="contact-field" required>
                    <input type="text" name="Email" id="email" placeholder="Enter your Email" class="contact-field" required>
                    <textarea id="freeform" name="freeform" rows="4" cols="50" class="contact-field"></textarea>
                    <button class="inputsBtn btn-shadow" type="submit" id="submit-contact-form">Send</button>
                </form>
                <div class="contactInfoWrapper">

                    <ul>
                        <li class="list-style-none contactInfo">
                            <img src="../images/email.jpeg" alt="email" class="contactIcon">
                            <address>
                                <a href="mailto:Info@company.com" class="text-black">Info@company.com</a>
                            </address>
                        </li>
                        <li class="list-style-none contactInfo">
                            <img src="../images/phone.png" alt="phone" class="contactIcon">
                            <address>
                                <a href="tel:+98652458793" class="text-black">+98652458793</a>
                            </address>
                        </li>
                        <li class="list-style-none contactInfo">
                            <img src="../images/location.jpeg" alt="location" class="contactIcon" >
                            <address>Metropolis,456 Main Street</address>
                        </li>
                    </ul>

                    <ul class="socialMedia">
                        <li class="list-style-none">
                            <a href="https://www.facebook.com/" target="_blank">
                            <img src="../images/facebookIcon.png" alt="" class="socialMediaIcon">
                            </a>
                        </li>
                        <li class="list-style-none">
                            <a href="https://www.instagram.com/" target="_blank">
                            <img src="../images/instagramIcon.png" alt="" class="socialMediaIcon">
                            </a>
                        </li>
                        <li class="list-style-none">
                            <a href="https://twitter.com/" target="_blank">
                            <img src="../images/linkedinIcon.png" alt="" class="socialMediaIcon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <span>Copyright &copy; Kreativstorm 2023</span>
    </footer>
</body>
</html>
