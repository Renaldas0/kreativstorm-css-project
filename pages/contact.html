<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar-primary-container">
            <a href="../index.html">
              <img src="../images/nav-logo.png" alt="logo" class="nav-logo" >
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/careers.html" class="secondary-text">Careers</a></li> 
                <li><a href="../pages/ourwork.html" class="secondary-text">Our Work</a></li>                
                <li><a href="../pages/sign-up.html" class="secondary-text current-page">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contactWrapper">
            <div class="contactHeader contactMainText">
               <h2>Contact us</h2>
            </div>
            <div class="contactDetails">
                <div class="contactInputs">
                    <input type="text" name="Name" id="name" placeholder="Enter your name" required>
                    <input type="text" name="Email" id="email" placeholder="Enter your Email" required>
                    <input type="text" name="Message" id="message" placeholder="Message" required>
                    <button class="inputsBtn btn-shadow">Send</button>
                </div>
                <div class="contactInfoWrapper">
                    <div class="contactInfo">
                        <img src="../images/email.jpeg" alt="email" class="contactIcon">
                        Info@company.com
                    </div>
                    <div class="contactInfo">
                        <img src="../images/phone.png" alt="phone" class="contactIcon">
                        +98652458793
                    </div>
                    <div class="contactInfo">
                        <img src="../images/location.jpeg" alt="location" class="contactIcon" >
                        Metropolis,456 Main Street
                    </div>
                    <div class="socialMedia">
                        <img src="../images/facebookIcon.png" alt="" class="socialMediaIcon">
                        <img src="../images/instagramIcon.png" alt="" class="socialMediaIcon">
                        <img src="../images/linkedinIcon.png" alt="" class="socialMediaIcon">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Copyright &copy; Kreativstorm 2023</span>
    </footer>
</body>
</html>
