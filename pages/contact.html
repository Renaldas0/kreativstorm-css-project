<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <picture class="navbar-logo-container">
            <a href="../index.html">
              <img src="../images/nav-logo.png" alt="logo" class="nav-logo" >
            </a>
        </picture>
        <nav>
            <ul>
                <li><a href="../pages/careers.html" class="secondary-text">Careers</a></li> 
                <li><a href="../pages/ourwork.html" class="secondary-text">Our Work</a></li>                
                <li>
                    <div class="dropdown">
                        <button class="secondary-text account-btn">Account</button>
                        <div class="dropdown-content">
                          <a href="#">Sign in</a>
                          <a href="../pages/sign-up.html">Register</a>
                        </div>
                      </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contactWrapper">
            <div class="contact-header-container primary-text">
               <h2>Contact us</h2>
            <div class="contactDetails">
                <div class="contactInputs">
                    <input type="text" name="Name" id="name" placeholder="Enter your name" required>
                    <input type="text" name="Email" id="email" placeholder="Enter your Email" required>
                    <input type="text" name="Message" id="message" placeholder="Message" required>
                    <button class="inputsBtn btn-shadow">Send</button>
                </div>
                <div class="contactInfoWrapper">
                    <div class="contactInfo">
                        <img src="../images/email.jpeg" alt="email" class="contactIcon">
                        Info@company.com
                    </div>
                    <div class="contactInfo">
                        <img src="../images/phone.png" alt="phone" class="contactIcon">
                        +98652458793
                    </div>
                    <div class="contactInfo">
                        <img src="../images/location.jpeg" alt="location" class="contactIcon" >
                        Metropolis,456 Main Street
                    </div>
                    <div class="socialMedia">
                        <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebookIcon.png" alt="" class="socialMediaIcon"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagramIcon.png" alt="" class="socialMediaIcon"></a>
                        <a href="https://twitter.com/" target="_blank"><img src="../images/linkedinIcon.png" alt="" class="socialMediaIcon"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Copyright &copy; Kreativstorm 2023</span>
    </footer>
</body>
</html>
