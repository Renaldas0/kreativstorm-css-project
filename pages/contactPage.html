<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactPageStyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo primary-text">Header Logo</h1>
        <nav>
            <ul>
                <li><a href="#team" class="secondary-text">Our team</a></li>
                <li><a href="" class="secondary-text">Career</a></li>                
                <li><a href="./pages/contactPage.html" class="secondary-text disabled-link">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contactWrapper">
            <div class="contactHeader contactMainText">
               <h1>Contact us</h1>
            </div>
            <div class="contactDetails">
                <div class="contactInputs">
                    <input type="text" name="Name" id="name">Name
                    <input type="text" name="Email" id="email">Email
                    <input type="text" name="Message" id="message">Message
                    <button>Send</button>
                </div>
                <div class="contactInfoWrapper">
                    <div class="contactInfo">
                        <img src="../images/email.jpeg" alt="email" class="contactIcon">
                        Info@company.com
                    </div>
                    <div class="contactInfo">
                        <img src="../images/phone.png" alt="phone" class="contactIcon">
                        +98652458793
                    </div>
                    <div class="contactInfo">
                        <img src="../images/location.jpeg" alt="location" class="contactIcon" >
                        Metropolis,456 Main Street
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Copyright &copy;</span>
    </footer>
</body>
</html>
